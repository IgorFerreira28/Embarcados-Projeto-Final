<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .log-list {
      margin-top: 20px;
    }
    .log-item {
      background: #e9ecef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Controle</h1>
    <div class="form-group">
      <label for="current-threshold">Valor Atual do Threshold</label>
      <input type="text" id="current-threshold" readonly>
      <button onclick="getThreshold()">Obter Threshold</button>
    </div>
    <div class="form-group">
      <label for="new-threshold">Novo Threshold</label>
      <input type="number" id="new-threshold" placeholder="Digite o novo valor">
      <button onclick="setThreshold()">Atualizar Threshold</button>
    </div>
    <div class="form-group">
      <button onclick="getLogs()">Obter Logs</button>
      <div id="logs" class="log-list"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
